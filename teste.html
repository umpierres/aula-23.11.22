<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Atividade</h1>
        <!-- //{} = chaves
        // () = parenteses
        // [] = colchetes
        // '' = aspas simples
        // "" = aspas duplas
        // ` = crase -->
        <script>
            let nome = prompt("Qual seu nome?");
            let idade = prompt("Qual sua idade?");
            let email = prompt("Qual seu e-mail?");
            let aprendendo = prompt("O que você está aprendendo no momento?");
            document.write("<h2>Nome:</h2>" + nome);
            document.write("<h2>Idade:</h2>" + idade);
            document.write("<h2>E-mail:</h2>" + email);
            document.write("<h2>O que está aprendendo:</h2>" + aprendendo);
        </script>
    </body>
</html>
